<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="keypad">
            <div class="row">
                <button class="button top-button noselect" id="ac">AC</button>
                <button class="button top-button noselect" id="plus-minus">+/-</button>
                <button class="button top-button noselect" id="percent">%</button>
                <button class="button operator-button noselect" id="divide">/</button>
            </div>
            <div class="row">
                <button class="button number-button noselect" id="number-7">7</button>
                <button class="button number-button noselect" id="number-8">8</button>
                <button class="button number-button noselect" id="number-9">9</button>
                <button class="button operator-button noselect" id="multiply">*</button>    
            </div>
            <div class="row">
                <button class="button number-button noselect" id="number-4">4</button>
                <button class="button number-button noselect" id="number-5">5</button>
                <button class="button number-button noselect" id="number-6">6</button>
                <button class="button operator-button noselect" id="subtract">-</button>    
            </div>
            <div class="row">
                <button class="button number-button noselect" id="number-1">1</button>
                <button class="button number-button noselect" id="number-2">2</button>
                <button class="button number-button noselect" id="number-3">3</button>
                <button class="button operator-button noselect" id="multiply">+</button>    
            </div>
            <div class="row">
                <button class="button number-button noselect" id="number-0">0</button>
                <button class="button number-button noselect" id="period">.</button>
                <button class="button operator-button noselect" id="equals">=</button>    
            </div>
        </div>
        
        
    </div>
</body>
</html>
