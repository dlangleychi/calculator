<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="display">45</div>
        </div>
        <div class="row">
            <button class="button" id="ac">AC</button>
            <button class="button" id="plus-minus">+/-</button>
            <button class="button" id="percent">%</button>
            <button class="button" id="buttonide">/</button>
        </div>
        <div class="row">
            <button class="button" id="number-7">7</button>
            <button class="button" id="number-8">8</button>
            <button class="button" id="number-9">9</button>
            <button class="button" id="multiply">*</button>    
        </div>
        <div class="row">
            <button class="button" id="number-4">4</button>
            <button class="button" id="number-5">5</button>
            <button class="button" id="number-6">6</button>
            <button class="button" id="subtract">-</button>    
        </div>
        <div class="row">
            <button class="button" id="number-1">1</button>
            <button class="button" id="number-2">2</button>
            <button class="button" id="number-3">3</button>
            <button class="button" id="multiply">+</button>    
        </div>
        <div class="row">
            <button class="button" id="number-0">0</button>
            <button class="button" id="period">.</button>
            <button class="button" id="equals">=</button>    
        </div>
        
        
    </div>
</body>
</html>
